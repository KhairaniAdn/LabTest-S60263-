<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/bootstrap.min.css">

      <!-- Custom styles for this template -->
      <link href="css/navbar-fixed-top.css" rel="stylesheet">
      <style>
         .borderless tr td{
            border: none !important;
            padding: 8px !important;
         }
      </style>
   </head>
   <body>
      <!-- Fixed navbar -->
      <div>
      <nav class="navbar navbar-default navbar-fixed-top">
         <div class="container">
            <div class="navbar-header">
               <a class="navbar-brand"><span class="glyphicon glyphicon-menu-hamburger"></span>
               </span>CSM3503</a>
            </div>
            <br>
            <form>
               <div class="form-row">
                  <br>
               <div class="form-group col-md-5">
                  <label for="employeenum">Employee Number</label>
                  <input type="text" class="form-control" id="employeenum">
               </div>
               <div class="form-group col-md-5">
                  <label for="firstname">Firstname</label>
                  <input type="text" class="form-control" id="firstname">
               </div>
               <div class="form-group col-md-5">
                  <label for="lastname">Lastname</label>
                  <input type="text" class="form-control" id="lastname">
               </div>
               <div class="form-group col-md-5">
                  <label for="officecode">Office Code</label>
                  <input type="text" class="form-control" id="officecode">
               </div>
               <div class="form-group col-md-5">
                  <label for="phoneext">Phone Extension</label>
                  <input type="text" class="form-control" id="phoneext">
               </div>
               <div class="form-group col-md-5">
                  <label for="email">Email address</label>
                  <input type="text" class="form-control" id="email">
               </div>
               <div class="form-group col-md-5">
                  <label for="jobtitle">Job Title</label>
                  <input type="text" class="form-control" id="jobtitle">
               </div>
               <div class="form-group col-md-5">
                  <label for="reportsto">Reports To</label>
                  <input type="text" class="form-control" id="reportto">
               </div>
            </form>
         </div>
      </div>
      </nav>
   </div>

     
<nav class="navbar navbar-default navbar-fixed-bottom">

      </div>
 
</nav>

      <script src="js/bootstrap.min.js"></script>
      <script src="js/bootbox.min.js"></script>
      <script src="js/crossroads.min.js"></script>
      <script src="js/hasher.min.js"></script>
      <script src="js/index.js"></script>
      <script src="js/second.js"></script>
      <script src="js/signals.min.js"></script>

</html>
